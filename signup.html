<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Sign up page for newsletter">
    <meta name="author" content="Saptarshi Bhattacharya">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin" action="/" method="post">
        <img class="mb-4" src="https://www.freepnglogos.com/uploads/deviantart-png-logo/smyf-s-logo-png-symbol-16.png"
            alt="logo" width="200" height="200">
        <h1 class="h3 mb-3 font-weight-normal">Sign up to my newsletter!</h1>
        <input type="text" name="fName" class="form-control fname" placeholder="First Name" required autofocus>
        <input type="text" name="lName" class="form-control lname" placeholder="Last Name" required autofocus>
        <input type="email" name="email" class="form-control email" placeholder="Email Address" required>
        <div class="d-grid gap-2">
            <button class="btn btn-lg btn-primary" type="submit">Sign me up!</button>
        </div>
        <p class="mt-5 mb-3 text-muted">&copy; Saptarshi Bhattacharya</p>
    </form>
</body>

</html>
